<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-dark" >
    <div class="container mt-5 mb-5">
        <h1 class="text-center text-white my-5">Learning Vue3_js !! Åƒv</h1>
        <h6 class="text-center text-white mt-0">part_1</h6>

        <hr class="text-white">
        <div class="row" id="app">
          <h1 class="text-white text-center"><u>Two way binding of element with vue_js</u></h1>
            <!-- <div class="col-12 text-center" id="app" style="background-color: plum;">
                Name: {{ message }}
            </div> -->
            <h3 class="text-white text-center mt-2" id="app">Content written is : {{ message }}</h3>
            <input type="text" placeholder="Enter your name :" v-model="message" class="text-center mt-3 bg-trans" name="" id="" />
            <!-- How to use v-if in frontend  -->
            <h1 class="text-white text-center" v-if="isvisible=false"> cool </h1>
            <hr>
            <!-- handling frontend varibale with vue_js -->
            <hr class="text-white">
            <div class="row">
              <div class="col text-center">
                <h1 class="text-white text-center"><u>Handling frontend varibale with vue_js</u></h1>
                <button class="btn btn-success mt-3 text-center" style="width: 500px;" v-on:click="add=add+1">click to add</button>
                <h4 id="addone" class="text-white text-center">{{add}}</h4>
              </div>
            </div>
            <div class="input-group">
              <span class="input-group-text">enter to add(+100)</span>
              <textarea @keyup.enter="togglebox" placeholder="press enter to add 100" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <hr class="text-white mt-3">
            <h1 class="text-white text-center"><u>Using for loop </u></h1>
            <p v-for="str in inputs" class=" text-center text-white">{{ str }}</p>
            <hr class="text-white">
            <h1 class="text-white text-center"><u>using custom vue component with vue_js_component</u></h1>
            <login-form />
        </div>


    </div>
    <hr>
    
    <script src="https://unpkg.com/vue@next"></script>

    <script>
      let app = Vue.createApp({
        data() {
          return {
            message: "",
            isvisible:true,
            inputs:['nandan','legendryzzz','z4codes.herokuapp.com'],
            add:0,
          };
        },
        methods:{
          togglebox:function(){
            this.add=this.add+100
          }
        }
      });
      app.component('login-form',{
        template:`
              <div class="container text-center text-white mt-5" style="width:20%">
                <h3 class="mb-4">{{title}}</h3>
                <form @submit.prevent="handlesubmit" >
                  <div class="row">
                  <div class="col text-center">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" v-model="email" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" v-model="pass" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                  </div>
                </form>
              </div>
        `,
        data(){
          return{
            title:"login-form with vue_js",
            email:'',
            pass:''
          }
        },
        methods:{
          handlesubmit:function(){
            console.log('submitted');
            alert('Name: '+this.email+' password: '+this.pass);
          }
        }
      })
      app.mount("#app")
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
